<!DOCTYPE html>
<html>
<head>
    <title>Simple Delete Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .delete-btn {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .delete-btn:hover {
            background-color: #dc2626;
        }
        .test-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Simple Delete Button Test</h1>
    
    <div class="test-row">
        <span>News Item 1</span>
        <button onclick="deleteItem(1)" class="delete-btn">Hapus</button>
    </div>
    
    <div class="test-row">
        <span>News Item 2</span>
        <button onclick="deleteItem(2)" class="delete-btn">Hapus</button>
    </div>
    
    <div class="test-row">
        <span>News Item 3</span>
        <button onclick="deleteItem(3)" class="delete-btn">Hapus</button>
    </div>
    
    <p><strong>Instructions:</strong></p>
    <ul>
        <li>If you can see red "Hapus" buttons above, the styling is working</li>
        <li>Click any button to test the delete function</li>
        <li>Check browser console for any JavaScript errors</li>
    </ul>
    
    <p><a href="http://127.0.0.1:8000/admin/news" target="_blank">Go to Admin News Page</a></p>
    
    <script>
    function deleteItem(id) {
        console.log('Delete button clicked for item:', id);
        if (confirm('Are you sure you want to delete item ' + id + '?')) {
            alert('Item ' + id + ' would be deleted!');
        }
    }
    </script>
</body>
</html>
