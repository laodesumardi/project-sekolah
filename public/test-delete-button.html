<!DOCTYPE html>
<html>
<head>
    <title>Test Delete Button</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-button {
            display: inline-flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #fee2e2;
            color: #991b1b;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .test-button:hover {
            background-color: #fecaca;
        }
        .test-button svg {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <h1>Test Delete Button</h1>
    <p>Jika tombol di bawah ini terlihat dengan warna merah, maka styling sudah benar:</p>
    
    <button onclick="testDelete()" class="test-button">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
        Hapus
    </button>
    
    <script>
    function testDelete() {
        alert('Delete button is working!');
    }
    </script>
</body>
</html>
