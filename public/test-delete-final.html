<!DOCTYPE html>
<html>
<head>
    <title>Test Delete Button - Final</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .button-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 10px 0;
        }
        .delete-button {
            display: inline-flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #ef4444;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
            font-weight: 500;
        }
        .delete-button:hover {
            background-color: #dc2626;
        }
        .delete-button svg {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
        .mobile-button {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            background-color: #ef4444;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 12px;
            font-weight: 500;
        }
        .mobile-button:hover {
            background-color: #dc2626;
        }
        .mobile-button svg {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <h1>Test Delete Button - Final</h1>
    
    <div class="test-container">
        <h3>Desktop Version</h3>
        <div class="button-row">
            <button onclick="testDelete(1)" class="delete-button">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                Hapus
            </button>
        </div>
    </div>
    
    <div class="test-container">
        <h3>Mobile Version</h3>
        <div class="button-row">
            <button onclick="testDelete(2)" class="mobile-button">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                Hapus
            </button>
        </div>
    </div>
    
    <div class="test-container">
        <h3>Admin News Page</h3>
        <p><a href="http://127.0.0.1:8000/admin/news" target="_blank">Open Admin News Page</a></p>
        <p>Check if delete buttons are visible in both desktop and mobile views.</p>
    </div>
    
    <script>
    function testDelete(id) {
        if (confirm('Apakah Anda yakin ingin menghapus item ' + id + '?')) {
            alert('Delete button is working! Item ' + id + ' would be deleted.');
        }
    }
    </script>
</body>
</html>
